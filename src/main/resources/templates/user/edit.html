<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = 'ユーザー情報編集', scripts = ~{::script}, links = ~{::link})"></head>
<body>
	<div class="container">
		<h2>ユーザー情報編集</h2>
		<form th:action="@{/user/update}" th:object="${userUpdateRequest}"
			th:method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">名前</div>
				<div class="col py-2 border">
					<input type="text" class="form-control" th:field="*{name}">
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">年齢</div>
				<div class="col py-2 border">
					<!--				<select name="agelist">
					<script>
						var i;

						for (i = 18; i < 65; i += 1) {
							document.write('<option value="'+i+'">' + i
									+ '</option>');
						}
						
					</script>
				</select>-->
					<input type="text" class="form-control" th:field="*{age}">
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">性別</div>
				<!--  				<div class="col py-2 border">
					<input type="text" class="form-control" th:field="*{gender}">
				</div>-->
				<div th:each="gender : ${genders}" class="col py-2 border">
					<input type="radio" name="gender" th:id="${gender.id}"
						th:value="${gender.value}"
						th:checked="${gender.value == selectGender}" /> <label
						th:for="${gender.id}" th:text="${gender.label}"></label>
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">住所</div>
				<div class="col py-2 border">
					<input type="text" class="form-control" th:field="*{address}">
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">趣味</div>
				<!-- 				<div class="col py-2 border">
					<input type="text" class="form-control" th:field="*{hobby}">
				</div> -->
				<div th:each="hobby : ${hobbys}" class="col py-2 border">
					<input type="checkbox" name="hobby" th:id="${hobby.id}"
						th:value="${hobby.value}"
						th:checked="${selectHobby.contains(hobby.value)}" /> <label
						th:for="${hobby.id}" th:text="${hobby.label}"></label>
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">自己紹介</div>
				<div class="col py-2 border">
					<input type="text" class="form-control" th:field="*{introduction}">
				</div>
			</div>
			<br />
			<div class="text-center">
				<input type="submit" class="edit-action btn btn-primary"
					value="　保存　"> <a th:href="@{/user/{id}(id=*{id})}"
					class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" th:src="@{/js/dialog.js}"></script>
</body>
</html>
