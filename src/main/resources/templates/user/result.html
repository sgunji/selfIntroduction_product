<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '登録情報', scripts = ~{::script}, links = ~{::link})">
</head>
<body>
 <div class="container">
 	<h2>登録情報</h2>
 	<div class="row mx-md-n5">
	<table class="table table-striped table-bordered">
		<tr>
			<th style="width: 5%">名前</th>
			<td style="width: 20%"><p th:text="${name}"></p></td>
		</tr>
		<tr>
			<th style="width: 5%">年齢</th>
			<td style="width: 20%"><p th:text="${age}"></p></td>
		</tr>
		<tr>
			<th style="width: 5%">性別</th>
			<td style="width: 20%"><p th:text="${gender}"></p></td>
		</tr>
		<tr>
			<th style="width: 5%">住所</th>
			<td style="width: 20%"><p th:text="${address}"></p></td>
		</tr>
		<tr>
			<th style="width: 5%">趣味</th>
			<td style="width: 20%"><p th:text="${hobby}"></p></td>
		</tr>
		<tr>
			<th style="width: 5%">自己紹介</th>
			<td style="width: 20%"><p th:text="${introduction}"></p></td>
		</tr>
	</table>
	</div>
	</div>
	<div class = "container">
	<input value="戻る" onclick="history.back();" type="button">
	<div class="float-end"><a th:href="@{/user/userList}" class="btn btn-primary">登録一覧</a></div>
	</div>
</body>
</html>
